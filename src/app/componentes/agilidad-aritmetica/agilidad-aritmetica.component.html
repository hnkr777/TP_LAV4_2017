<div class="container wrapper titulo">
  <div class="panel">
    <form name="juego">
      <div class="row">
        <div class="col-sm-12">
          Primer número:
          <input placeholder="ingrese numero" name="numeroIngresado" type="text" class="form-control" style="width:50%" readonly/>

        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          Respuesta:
          <input placeholder="ingrese numero" name="numeroIngresado" type="text" class="form-control" style="width:50%" />
        </div>
      </div>
      <div class="row">
        <div class="col-sm-12">
          <h2 [hidden]="ocultarVerificar">
            <button (click)="verificar()" class="btn btn-success btn-lg">Verificar {{Tiempo}} </button>
          </h2>
        
      
      <h2 [hidden]="!ocultarVerificar">
        <button (click)="NuevoJuego()" class="btn btn-info btn-lg">Nuevo</button>
      </h2>
      

      <h2>
        <p>
          <i class="fa fa-spinner fa-spin"></i>Esperando numero...</p>
      </h2>

      <!-- <h3 [hidden]="!nuevoJuego.gano">usted adivino el número</h3> -->
      <!-- <h3 [hidden]="nuevoJuego.gano">usted aún no gano </h3> -->
  </div>
</div>

</form>
</div>
<app-decorations></app-decorations>
</div>
